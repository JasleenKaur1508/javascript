<!DOCTYPE >
<html>
<head> 
    <title> Contact Form Validator </title>
    <style>

    </style>
</head>
<body>
    <h1> CONTACT FORM </h1>
<form id="contactForm"   method="get" onsubmit="return validateForm()"> 
	<label for="name"> Name:</label> <br>
      <input type="text" id="name" placeholder="Enter Your Name"> <br>
       <span id="nameError"> </span><br>
      
    <label for="email">Email:</label><br>
      <input type="email" id="email"  placeholder="Enter E-mail"> <br>
       <span id="emailError"> </span><br>

    <label for="password">Password:</label><br>
      <input type="pass" id="password"  placeholder="Enter Password"><br>
        <span id="passwordError"> </span><br>

    <label for="dob">DOB:</label><br>
      <input type="date" id="dob"> <br>
       <span id="dobError"> </span><br>

    <button type="submit">Submit</button>
</form>

<script src="contact.js"> </script>

</body>
</html>
