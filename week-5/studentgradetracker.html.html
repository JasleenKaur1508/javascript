<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Grade Tracker</h1>
    
    <div class="form">
      <input type="text" id="name" placeholder="Student Name">
      <input type="number" id="marks" placeholder="Marks (out of 100)">
      <button onclick="addStudent()">Add Student</button>
    </div>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Marks</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    function addStudent() {
      let name = document.getElementById('name').value;
      let marks = parseFloat(document.getElementById('marks').value);

      if (name === "" || isNaN(marks)) {
        alert("Please enter valid name and marks!");
        return;
      }

      let grade = calculateGrade(marks);

      let table = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
      let newRow = table.insertRow();

      let cell1 = newRow.insertCell(0);
      let cell2 = newRow.insertCell(1);
      let cell3 = newRow.insertCell(2);

      cell1.innerHTML = name;
      cell2.innerHTML = marks;
      cell3.innerHTML = grade;

      // Clear input fields
      document.getElementById('name').value = '';
      document.getElementById('marks').value = '';
    }

    function calculateGrade(marks) {
      if (marks >= 90) return "A+";
      else if (marks >= 80) return "A";
      else if (marks >= 70) return "B";
      else if (marks >= 60) return "C";
      else if (marks >= 50) return "D";
      else return "F";
    }
  </script>
</body>
</html>
