<!DOCTYPE html>
<html>
<head>
  <title>Simple Notes App</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    textarea { width: 100%; height: 120px; margin-top: 10px; }
    .note { padding: 10px; background: #f2f2f2; margin: 8px 0; border-radius: 5px; }
    button { margin: 5px 0; padding: 8px 12px; }
  </style>
</head>
<body>

  <h2>Notes App</h2>

  <textarea id="noteInput" placeholder="Write your note..."></textarea>
  <br>
  <button onclick="addNote()">Add Note</button>

  <h3>Your Notes</h3>
  <div id="notes"></div>

<script>
  let notes = JSON.parse(localStorage.getItem("notes")) || [];

  function showNotes() {
    let container = document.getElementById("notes");
    container.innerHTML = "";

    notes.forEach((note, index) => {
      container.innerHTML += `
        <div class='note'>
          ${note}
          <br><br>
          <button onclick="deleteNote(${index})">Delete</button>
        </div>`;
    });
  }

  function addNote() {
    let text = document.getElementById("noteInput").value;
    if (text.trim() === "") return;

    notes.push(text);
    localStorage.setItem("notes", JSON.stringify(notes));
    document.getElementById("noteInput").value = "";
    showNotes();
  }

  function deleteNote(i) {
    notes.splice(i, 1);
    localStorage.setItem("notes", JSON.stringify(notes));
    showNotes();
  }

  showNotes();
</script>

</body>
</html>
